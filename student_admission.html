<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Students</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px; 
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #004080;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #003366;
        }

        @media print {
            @page {
                size: A4 landscape;
                margin: 20mm;
            }
            body {
                background: none;
                margin: 0;
            }
            .container {
                box-shadow: none;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Register Student</h1>

        <!-- Form to register a new student -->
        <label for="nameInput">Name:</label>
        <input type="text" id="nameInput" placeholder="Enter student name">

        <label for="cnicInput">CNIC:</label>
        <input type="text" id="cnicInput" placeholder="Enter student CNIC">

        <label for="dobInput">Date of Birth:</label>
        <input type="date" id="dobInput" placeholder="Enter student date of birth">

        <label for="fatherNameInput">Father's Name:</label>
        <input type="text" id="fatherNameInput" placeholder="Enter father's name">

        <label for="fatherCnicInput">Father's CNIC:</label>
        <input type="text" id="fatherCnicInput" placeholder="Enter father's CNIC">

        <label for="castInput">Cast:</label>
        <input type="text" id="castInput" placeholder="Enter cast">

        <label for="contactInput">Contact:</label>
        <input type="text" id="contactInput" placeholder="Enter contact number">

        <label for="addressInput">Address:</label>
        <input type="text" id="addressInput" placeholder="Enter address">

        <label for="classInput">Admitted Class:</label>
        <input type="text" id="classInput" placeholder="Enter admitted class">

        <label for="admissionDateInput">Date of Admission:</label>
        <input type="date" id="admissionDateInput" placeholder="Enter date of admission">

        <button onclick="submitStudentData()">Submit</button>
    </div>

    <script>
        function submitStudentData() {
            const student = {
                name: document.getElementById('nameInput').value,
                cnic: document.getElementById('cnicInput').value,
                dob: document.getElementById('dobInput').value,
                fatherName: document.getElementById('fatherNameInput').value,
                fatherCnic: document.getElementById('fatherCnicInput').value,
                cast: document.getElementById('castInput').value,
                contact: document.getElementById('contactInput').value,
                address: document.getElementById('addressInput').value,
                admittedClass: document.getElementById('classInput').value,
                admissionDate: document.getElementById('admissionDateInput').value
            };

            const url = "https://script.google.com/macros/s/AKfycbwK2a8FlUlvKBBBULvjP77nIj3Ip4YwzBD2JggKNQV8J-9DPh_sFS9pE3juos8HF9e9/exec";

            fetch(url, {
                method: "POST",
                mode: "no-cors", // "no-cors" to prevent cross-origin issues
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(student)
            })
            .then(() => {
                alert("Student data submitted successfully!");
            })
            .catch(err => {
                console.error("Error:", err);
            });
        }
    </script>

</body>
</html>
