<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register a Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #004080;
            color: white;
            padding: 20px;
            text-align: left;
            padding-left: 20px;
        }
        .container {
            padding: 50px;
        }
        label {
            display: block;
            margin: 15px 0 5px;
        }
        input {
            padding: 10px;
            width: 100%;
            max-width: 400px; /* Set max width for input fields */
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #004080;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #003366;
        }
        .info {
            font-size: 0.9em;
            color: red;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Register a Student</h1>
    </div>

    <div class="container">
        <form id="registrationForm" onsubmit="handleSubmit(event)">
            <label for="studentName">Name of Student:</label>
            <input type="text" id="studentName" name="studentName" required>

            <label for="studentCnic">Student's CNIC (Format: 00000-0000000-0):</label>
            <input type="text" id="studentCnic" name="studentCnic" pattern="\d{5}-\d{7}-\d{1}" title="Format: 00000-0000000-0" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="fatherName">Father's Name:</label>
            <input type="text" id="fatherName" name="fatherName" required>

            <label for="fatherCnic">Father's CNIC (Format: 00000-0000000-0):</label>
            <input type="text" id="fatherCnic" name="fatherCnic" pattern="\d{5}-\d{7}-\d{1}" title="Format: 00000-0000000-0" required>

            <label for="cast">Cast:</label>
            <input type="text" id="cast" name="cast" required>

            <label for="contact">Contact (Format: 0000-0000000):</label>
            <input type="text" id="contact" name="contact" pattern="\d{4}-\d{7}" title="Format: 0000-0000000" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <div class="info">
                <p>Contact 0307-9653457 for a PIN to submit the form. You have 5 minutes to submit after receiving the PIN.</p>
            </div>

            <label for="pin">Enter PIN:</label>
            <input type="password" id="pin" name="pin" required>

            <button type="submit">Submit</button>
        </form>
        <button onclick="goHome()">Back to Home</button>
    </div>

    <script>
        let pinGeneratedTime = null;

        function handleSubmit(event) {
            event.preventDefault(); // Prevent the default form submission

            const currentTime = new Date().getTime();
            if (pinGeneratedTime && currentTime - pinGeneratedTime > 5 * 60 * 1000) {
                alert("The PIN has expired. Please request a new PIN.");
                return;
            }

            const studentName = document.getElementById('studentName').value;
            const studentCnic = document.getElementById('studentCnic').value;
            const dob = document.getElementById('dob').value;
            const fatherName = document.getElementById('fatherName').value;
            const fatherCnic = document.getElementById('fatherCnic').value;
            const cast = document.getElementById('cast').value;
            const contact = document.getElementById('contact').value;
            const address = document.getElementById('address').value;
            const pin = document.getElementById('pin').value;

            // Here you should validate the PIN against a stored value
            const correctPin = "123456"; // Example correct PIN (replace this with actual PIN checking logic)
            if (pin === correctPin) {
                // If PIN is correct, display an alert with the submitted information
                alert(`Student Registered:\nName: ${studentName}\nCNIC: ${studentCnic}\nDate of Birth: ${dob}\nFather's Name: ${fatherName}\nFather's CNIC: ${fatherCnic}\nCast: ${cast}\nContact: ${contact}\nAddress: ${address}`);
            } else {
                alert("Incorrect PIN. Please try again.");
            }
        }

        function goHome() {
            window.location.href = "index.html"; // Link back to your main page
        }

        function generatePin() {
            pinGeneratedTime = new Date().getTime(); // Store the time when the PIN is generated
        }

        // Call generatePin() when the user requests a PIN (for demonstration)
        generatePin(); // Simulate generating a PIN when the page loads; replace with actual logic in production
    </script>

</body>
</html>
