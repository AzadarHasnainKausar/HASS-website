<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>School Admission System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        main {
            padding: 20px;
        }
        section {
            display: none; /* Hide all sections initially */
            background: #fff;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
        }
        input, select {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our School Admission System</h1>
        <nav>
            <ul>
                <li><a href="#" onclick="showSection('admission-panel')">Admission Panel</a></li>
                <li><a href="#" onclick="showSection('fee-submission-panel')">Fee Submission</a></li>
                <li><a href="#" onclick="showSection('fee-checking-panel')">Fee Checking</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Admission Panel -->
        <section id="admission-panel">
            <h2>Admission Panel</h2>
            <form id="admission-form">
                <label for="registration-number">Registration Number:</label>
                <input type="text" id="registration-number" name="registration-number" required>

                <label for="student-name">Student Name:</label>
                <input type="text" id="student-name" name="student-name" required>

                <label for="date-of-birth">Date of Birth:</label>
                <input type="date" id="date-of-birth" name="date-of-birth" required>

                <label for="student-cnic">Student CNIC:</label>
                <input type="text" id="student-cnic" name="student-cnic" required>

                <label for="fathers-name">Father's Name:</label>
                <input type="text" id="fathers-name" name="fathers-name" required>

                <label for="fathers-cnic">Father's CNIC:</label>
                <input type="text" id="fathers-cnic" name="fathers-cnic" required>

                <label for="cast">Cast:</label>
                <input type="text" id="cast" name="cast" required>

                <label for="fathers-occupation">Father's Occupation:</label>
                <input type="text" id="fathers-occupation" name="fathers-occupation" required>

                <label for="admitted-class">Admitted in Class:</label>
                <select id="admitted-class" name="admitted-class" required>
                    <option value="">Select Class</option>
                    <option value="1st">1st</option>
                    <option value="2nd">2nd</option>
                    <option value="3rd">3rd</option>
                    <option value="4th">4th</option>
                    <option value="5th">5th</option>
                    <option value="6th">6th</option>
                    <option value="7th">7th</option>
                    <option value="8th">8th</option>
                    <option value="9th">9th</option>
                    <option value="10th">10th</option>
                </select>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>

                <button type="button" onclick="saveAdmissionData()">Submit Admission</button>
            </form>
        </section>

        <!-- Fee Submission Panel -->
        <section id="fee-submission-panel">
            <h2>Fee Submission Panel</h2>
            <form id="fee-submission-form">
                <label for="fee-student-name">Student Name:</label>
                <input type="text" id="fee-student-name" name="fee-student-name" required>

                <label for="fee-fathers-name">Father's Name:</label>
                <input type="text" id="fee-fathers-name" name="fee-fathers-name" required>

                <label for="fee-grade">Select Grade:</label>
                <select id="fee-grade" name="fee-grade" required>
                    <option value="">Select Grade</option>
                    <option value="1st">1st</option>
                    <option value="2nd">2nd</option>
                    <option value="3rd">3rd</option>
                    <option value="4th">4th</option>
                    <option value="5th">5th</option>
                    <option value="6th">6th</option>
                    <option value="7th">7th</option>
                    <option value="8th">8th</option>
                    <option value="9th">9th</option>
                    <option value="10th">10th</option>
                </select>

                <label for="fee-amount">Fee Amount:</label>
                <input type="number" id="fee-amount" name="fee-amount" required>

                <button type="button" onclick="saveFeeData()">Submit Fee</button>
            </form>
        </section>

        <!-- Fee Checking Panel -->
        <section id="fee-checking-panel">
            <h2>Fee Checking Panel</h2>
            <form id="fee-checking-form">
                <label for="check-student-name">Student Name:</label>
                <input type="text" id="check-student-name" name="check-student-name" required>

                <label for="check-fathers-name">Father's Name:</label>
                <input type="text" id="check-fathers-name" name="check-fathers-name" required>

                <label for="check-grade">Select Grade:</label>
                <select id="check-grade" name="check-grade" required>
                    <option value="">Select Grade</option>
                    <option value="1st">1st</option>
                    <option value="2nd">2nd</option>
                    <option value="3rd">3rd</option>
                    <option value="4th">4th</option>
                    <option value="5th">5th</option>
                    <option value="6th">6th</option>
                    <option value="7th">7th</option>
                    <option value="8th">8th</option>
                    <option value="9th">9th</option>
                    <option value="10th">10th</option>
                </select>

                <button type="button" onclick="checkFee()">Check Fee</button>
            </form>
            <div id="fee-check-result"></div>
        </section>
    </main>

    <script>
        function showSection(sectionId) {
            document.querySelectorAll('section').forEach(section => {
                section.style.display = 'none'; // Hide all sections
            });
            document.getElementById(sectionId).style.display = 'block'; // Show selected section
        }

        function saveAdmissionData() {
            const admissionData = {
                registrationNumber: document.getElementById('registration-number').value,
                studentName: document.getElementById('student-name').value,
                dateOfBirth: document.getElementById('date-of-birth').value,
                studentCnic: document.getElementById('student-cnic').value,
                fathersName: document.getElementById('fathers-name').value,
                fathersCnic: document.getElementById('fathers-cnic').value,
                cast: document.getElementById('cast').value,
                fathersOccupation: document.getElementById('fathers-occupation').value,
                admittedClass: document.getElementById('admitted-class').value,
                address: document.getElementById('address').value,
            };

            const classFolder = admissionData.admittedClass; // Use admitted class as folder name
            const admissions = JSON.parse(localStorage.getItem(classFolder)) || [];
            admissions.push(admissionData);
            localStorage.setItem(classFolder, JSON.stringify(admissions));

            alert('Admission data saved successfully!');
            document.getElementById('admission-form').reset(); // Reset form
        }

        function saveFeeData() {
            const feeData = {
                studentName: document.getElementById('fee-student-name').value,
                fathersName: document.getElementById('fee-fathers-name').value,
                grade: document.getElementById('fee-grade').value,
                feeAmount: document.getElementById('fee-amount').value,
                frn: Math.random().toString(36).substring(2, 15) // Generate random FRN
            };

            const classFolder = feeData.grade; // Use grade as folder name
            const fees = JSON.parse(localStorage.getItem(classFolder + '-fees')) || [];
            fees.push(feeData);
            localStorage.setItem(classFolder + '-fees', JSON.stringify(fees));

            alert('Fee data saved successfully! Your FRN is: ' + feeData.frn);
            document.getElementById('fee-submission-form').reset(); // Reset form
        }

        function checkFee() {
            const studentName = document.getElementById('check-student-name').value;
            const fathersName = document.getElementById('check-fathers-name').value;
            const grade = document.getElementById('check-grade').value;

            const fees = JSON.parse(localStorage.getItem(grade + '-fees')) || [];
            const result = fees.find(fee => fee.studentName === studentName && fee.fathersName === fathersName);

            const resultDiv = document.getElementById('fee-check-result');
            if (result) {
                resultDiv.innerHTML = `Fee Amount: ${result.feeAmount} <br> FRN: ${result.frn}`;
            } else {
                resultDiv.innerHTML = 'No fee records found.';
            }
        }
    </script>
</body>
</html>
