<!-- feeCollection.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fee Collection Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #004080;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 50px;
            max-width: 300px; /* Set max width for the container */
        }
        button {
            background-color: #004080;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px 0; /* Vertical margin for spacing */
            width: 100%; /* Full width buttons */
        }
        button:hover {
            background-color: #003366;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Fee Collection Data</h1>
    </div>

    <div class="container">
        <button onclick="goToClass('play')">Play</button>
        <button onclick="goToClass('nursery')">Nursery</button>
        <button onclick="goToClass('prep')">Prep</button>
        <button onclick="goToClass('one')">1st Grade</button>
        <button onclick="goToClass('two')">2nd Grade</button>
        <button onclick="goToClass('three')">3rd Grade</button>
        <button onclick="goToClass('four')">4th Grade</button>
        <button onclick="goToClass('five')">5th Grade</button>
        <button onclick="goToClass('six')">6th Grade</button>
        <button onclick="goToClass('seven')">7th Grade</button>
        <button onclick="goToClass('eight')">8th Grade</button>
        <button onclick="goToClass('nine')">9th Grade</button>
        <button onclick="goToClass('ten')">10th Grade</button>

        <!-- Home Button -->
        <button onclick="goHome()">Home</button>
    </div>

    <script>
        // Function to redirect to class-specific fee collection data page
        function goToClass(className) {
            const pin = prompt("Enter PIN to access " + className + " fee collection data:");
            const correctPin = "1019"; // Replace with your actual PIN logic if needed
            if (pin === correctPin) {
                window.location.href = className + "_data.html"; // Replace with actual file name for each class
            } else {
                alert("Incorrect PIN. Access denied.");
            }
        }

        // Function for Home button
        function goHome() {
            window.location.href = "index.html"; // Change this to your main page file name
        }
    </script>

</body>
</html>
