<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasnain Academic Services School - Main Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #004080;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
        }
        button {
            background-color: #004080;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 20px;
            font-size: 16px;
        }
        button:hover {
            background-color: #003366;
        }
        .home-button {
            margin-top: 40px;
            padding: 10px 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Hasnain Academic Services School</h1>
    </div>

    <div class="container">
        <h2>Main Menu</h2>

        <!-- Option: Student Admission Form -->
        <button onclick="openPage('admissionForm.html')">Student Admission Form</button>

        <!-- Option: Fee Submission with PIN -->
        <button onclick="checkPin('feeSubmission')">Fee Submission</button>

        <!-- Option: Check Fee with PIN -->
        <button onclick="checkPin('checkFee')">Check Fee</button>

        <!-- Option: Registered Students with PIN -->
        <button onclick="checkPin('registeredStudents')">Registered Students</button>

        <!-- Home Button -->
        <button class="home-button" onclick="goHome()">Home</button>
    </div>

    <script>
        // Function to open pages
        function openPage(page) {
            window.location.href = page;
        }

        // Function to check the PIN
        function checkPin(page) {
            let currentTime = new Date();
            let pin = currentTime.getHours().toString() + currentTime.getMinutes().toString(); // Current time as PIN

            let enteredPin = prompt("Enter PIN to access this section:");

            if (enteredPin === pin) {
                // Correct PIN, redirect to page
                alert("PIN correct! Redirecting...");
                window.location.href = page + ".html";
            } else {
                // Incorrect PIN
                alert("Incorrect PIN! Access denied.");
            }
        }

        // Function for Home button
        function goHome() {
            alert("You are already on the home page.");
        }
    </script>

</body>
</html>
