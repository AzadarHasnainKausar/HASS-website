<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        .header {
            background-color: #004080;
            color: white;
            padding: 20px;
            text-align: left;
            padding-left: 20px;
        }
        .container {
            display: flex;
            justify-content: space-between; /* Space between left and right sections */
            padding: 50px;
        }
        .options-left, .options-right {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Space between buttons */
        }
        button {
            background-color: #004080;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            min-width: 200px; /* Minimum width for buttons */
        }
        button:hover {
            background-color: #003366;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1 style="text-align: center;">Welcome to<br>HASNAIN ACADEMIC SERVICES SCHOOL</h1>
    </div>

    <div class="container">
        <div class="options-left">
            <!-- No PIN required -->
            <button onclick="redirectWithoutPin('student_admission.html')">Register a Student</button>
            <button onclick="redirectWithoutPin('fee_structure.html')">Fee Structure</button>
            <button onclick="redirectWithoutPin('check_fee.html')">Check Fee</button>
            <button onclick="redirectWithoutPin('gallery.html')">Gallery</button>
            
            <!-- PIN required -->
            <button onclick="checkPin('submitted_fee_details.html')">Submitted Fee Details</button>
            <button onclick="checkPin('check_result.html')">Check Result</button>
            <button onclick="checkPin('registered_students.html')">Registered Students</button>
            <button onclick="checkPin('papers.html')">Papers</button>
            <!-- Changed to redirect without PIN -->
            <button onclick="redirectWithoutPin('submit_fee.html')">Submit Fee</button>
        </div>

        <div class="options-right">
            <!-- New buttons without PIN -->
            <button onclick="redirectWithoutPin('homework.html')">Homework</button>
            <button onclick="redirectWithoutPin('date_sheet.html')">Date Sheet</button>
            <button onclick="redirectWithoutPin('complaints.html')">Complaints</button>
            <button onclick="redirectWithoutPin('syllabus_outlines.html')">Syllabus Outlines</button>
            <button onclick="redirectWithoutPin('notice_board.html')">Notice Board</button>
        </div>
    </div>

    <script>
        // Function to get the current time in HHMM format (for the PIN)
        function getCurrentPin() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0'); // Ensure two digits
            const minutes = String(now.getMinutes()).padStart(2, '0'); // Ensure two digits
            return hours + minutes; // Return in HHMM format
        }

        // Function to check PIN for the pages that require it
        function checkPin(page) {
            const pin = prompt("Enter PIN to access this option:");
            const correctPin = getCurrentPin(); // Get the current time as PIN
            if (pin === correctPin) {
                window.location.href = page; // Redirect to the specified page
            } else {
                alert("Incorrect PIN. Access denied.");
            }
        }

        // Function to directly redirect without PIN
        function redirectWithoutPin(page) {
            window.location.href = page; // Directly redirect to the specified page
        }
    </script>

</body>
</html>
