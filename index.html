<!-- feeCollection.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fee Collection Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #004080;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center items horizontally */
            padding: 50px;
        }
        .class-buttons {
            display: flex; /* Use flexbox to align buttons in a row */
            flex-wrap: wrap; /* Allow wrapping to next line if needed */
            justify-content: center; /* Center the buttons */
            gap: 20px; /* Add space between buttons */
            margin-bottom: 20px; /* Space below button row */
        }
        button {
            background-color: #004080;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            min-width: 120px; /* Minimum width for buttons */
        }
        button:hover {
            background-color: #003366;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Fee Collection Data</h1>
    </div>

    <div class="container">
        <div class="class-buttons">
            <button onclick="checkClassPin('play')">Play</button>
            <button onclick="checkClassPin('nursery')">Nursery</button>
            <button onclick="checkClassPin('prep')">Prep</button>
            <button onclick="checkClassPin('one')">1st Grade</button>
            <button onclick="checkClassPin('two')">2nd Grade</button>
            <button onclick="checkClassPin('three')">3rd Grade</button>
            <button onclick="checkClassPin('four')">4th Grade</button>
            <button onclick="checkClassPin('five')">5th Grade</button>
            <button onclick="checkClassPin('six')">6th Grade</button>
            <button onclick="checkClassPin('seven')">7th Grade</button>
            <button onclick="checkClassPin('eight')">8th Grade</button>
            <button onclick="checkClassPin('nine')">9th Grade</button>
            <button onclick="checkClassPin('ten')">10th Grade</button>
        </div>

        <!-- Home Button -->
        <button onclick="goHome()">Home</button>
    </div>

    <script>
        // Function to check the PIN for class access
        function checkClassPin(className) {
            const pin = prompt("Enter PIN to access " + className + " fee collection data:");
            const correctPin = "1019"; // Replace with your actual PIN logic if needed
            if (pin === correctPin) {
                window.location.href = className + "_data.html"; // Adjust with actual data page
            } else {
                alert("Incorrect PIN. Access denied.");
            }
        }

        // Function for Home button
        function goHome() {
            window.location.href = "index.html"; // Change this to your main page file name
        }
    </script>

</body>
</html>
