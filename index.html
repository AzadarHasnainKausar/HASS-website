<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .option-button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
            text-align: center;
            font-size: 18px;
        }
        .option-button:hover {
            background-color: #4cae4c;
        }
        .form-section {
            display: none;
            margin-top: 20px;
        }
        .form-section.active {
            display: block;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .data-table th, .data-table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        .data-table th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>School Management System</h1>
    <div class="container">
        <button class="option-button" onclick="showSection('admission')">Admission Panel</button>
        <button class="option-button" onclick="showSection('feeSubmission')">Fee Submission</button>
        <button class="option-button" onclick="showSection('feeChecking')">Fee Checking</button>
        <button class="option-button" onclick="showSection('submittedFeeDetails')">Submitted Fee Details</button>

        <div id="admission" class="form-section">
            <h2>Admission Form</h2>
            <form id="admission-form" onsubmit="saveAdmissionData(); return false;">
                <label for="registration-number">Registration Number</label>
                <input type="text" id="registration-number" required>
                <label for="student-name">Student Name</label>
                <input type="text" id="student-name" required>
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" required>
                <label for="student-cnic">Student CNIC</label>
                <input type="text" id="student-cnic" required>
                <label for="fathers-name">Father's Name</label>
                <input type="text" id="fathers-name" required>
                <label for="fathers-cnic">Father's CNIC</label>
                <input type="text" id="fathers-cnic" required>
                <label for="cast">Cast</label>
                <input type="text" id="cast" required>
                <label for="fathers-occupation">Father's Occupation</label>
                <input type="text" id="fathers-occupation" required>
                <label for="admitted-class">Admitted In Class</label>
                <select id="admitted-class" required>
                    <option value="PLAY">PLAY</option>
                    <option value="NURSERY">NURSERY</option>
                    <option value="PREP">PREP</option>
                    <option value="ONE">ONE</option>
                    <option value="TWO">TWO</option>
                    <option value="THREE">THREE</option>
                    <option value="4TH">4TH</option>
                    <option value="5TH">5TH</option>
                    <option value="6TH">6TH</option>
                    <option value="7TH">7TH</option>
                    <option value="8TH">8TH</option>
                    <option value="PRE 9TH">PRE 9TH</option>
                    <option value="9TH">9TH</option>
                    <option value="10TH">10TH</option>
                </select>
                <label for="address">Address</label>
                <input type="text" id="address" required>
                <button type="submit">Submit Admission</button>
            </form>
        </div>

        <div id="feeSubmission" class="form-section">
            <h2>Fee Submission</h2>
            <form id="fee-submission-form" onsubmit="saveFeeData(); return false;">
                <label for="fee-student-name">Student Name</label>
                <input type="text" id="fee-student-name" required>
                <label for="fee-fathers-name">Father's Name</label>
                <input type="text" id="fee-fathers-name" required>
                <label for="fee-grade">Select Grade</label>
                <select id="fee-grade" required>
                    <option value="PLAY">PLAY</option>
                    <option value="NURSERY">NURSERY</option>
                    <option value="PREP">PREP</option>
                    <option value="ONE">ONE</option>
                    <option value="TWO">TWO</option>
                    <option value="THREE">THREE</option>
                    <option value="4TH">4TH</option>
                    <option value="5TH">5TH</option>
                    <option value="6TH">6TH</option>
                    <option value="7TH">7TH</option>
                    <option value="8TH">8TH</option>
                    <option value="PRE 9TH">PRE 9TH</option>
                    <option value="9TH">9TH</option>
                    <option value="10TH">10TH</option>
                </select>
                <label for="fee-amount">Fee Amount</label>
                <input type="number" id="fee-amount" required>
                <button type="submit">Submit Fee</button>
            </form>
        </div>

        <div id="feeChecking" class="form-section">
            <h2>Check Fee by FRN</h2>
            <form onsubmit="checkFee(); return false;">
                <label for="check-frn">Enter FRN</label>
                <input type="number" id="check-frn" required>
                <button type="submit">Check Fee</button>
            </form>
            <div id="fee-check-result"></div>
        </div>

        <div id="submittedFeeDetails" class="form-section">
            <h2>Submitted Fee Details</h2>
            <div id="submitted-fee-list"></div>
        </div>
    </div>

    <script>
        let feeId = 1; // Simple counter for FRN

        function showSection(section) {
            const sections = document.querySelectorAll('.form-section');
            sections.forEach(s => s.classList.remove('active'));
            document.getElementById(section).classList.add('active');
            if (section === 'submittedFeeDetails') {
                loadSubmittedFeeDetails();
            }
        }

        function saveAdmissionData() {
            const admissionData = {
                registrationNumber: document.getElementById('registration-number').value,
                studentName: document.getElementById('student-name').value,
                dob: document.getElementById('dob').value,
                studentCnic: document.getElementById('student-cnic').value,
                fathersName: document.getElementById('fathers-name').value,
                fathersCnic: document.getElementById('fathers-cnic').value,
                cast: document.getElementById('cast').value,
                fathersOccupation: document.getElementById('fathers-occupation').value,
                admittedClass: document.getElementById('admitted-class').value,
                address: document.getElementById('address').value,
            };

            const classFolder = admissionData.admittedClass;
            const storedAdmissions = JSON.parse(localStorage.getItem(classFolder)) || [];
            storedAdmissions.push(admissionData);
            localStorage.setItem(classFolder, JSON.stringify(storedAdmissions));

            alert('Admission data submitted successfully!');
            document.getElementById('admission-form').reset();
        }

        function saveFeeData() {
            const feeData = {
                studentName: document.getElementById('fee-student-name').value,
                fathersName: document.getElementById('fee-fathers-name').value,
                feeAmount: document.getElementById('fee-amount').value,
                frn: feeId++
            };

            const classFolder = document.getElementById('fee-grade').value;
            const storedFees = JSON.parse(localStorage.getItem(classFolder + '-fees')) || [];
            storedFees.push(feeData);
            localStorage.setItem(classFolder + '-fees', JSON.stringify(storedFees));

            alert('Fee data submitted successfully! Your FRN is: ' + feeData.frn);
            document.getElementById('fee-submission-form').reset();
        }

        function checkFee() {
            const frn = document.getElementById('check-frn').value;
            const found = false;
            const classes = ["PLAY", "NURSERY", "PREP", "ONE", "TWO", "THREE", "4TH", "5TH", "6TH", "7TH", "8TH", "PRE 9TH", "9TH", "10TH"];

            classes.forEach(classFolder => {
                const fees = JSON.parse(localStorage.getItem(classFolder + '-fees')) || [];
                fees.forEach(fee => {
                    if (fee.frn == frn) {
                        document.getElementById('fee-check-result').innerHTML = `Student: ${fee.studentName}, Father's Name: ${fee.fathersName}, Fee Amount: ${fee.feeAmount}`;
                        found = true;
                    }
                });
            });

            if (!found) {
                document.getElementById('fee-check-result').innerHTML = 'No fee details found for this FRN.';
            }
        }

        function loadSubmittedFeeDetails() {
            const detailsContainer = document.getElementById('submitted-fee-list');
            detailsContainer.innerHTML = '';
            const classes = ["PLAY", "NURSERY", "PREP", "ONE", "TWO", "THREE", "4TH", "5TH", "6TH", "7TH", "8TH", "PRE 9TH", "9TH", "10TH"];
            
            classes.forEach(classFolder => {
                const fees = JSON.parse(localStorage.getItem(classFolder + '-fees')) || [];
                if (fees.length > 0) {
                    const classDiv = document.createElement('div');
                    classDiv.innerHTML = `<h3>${classFolder} Fees</h3>`;
                    const table = document.createElement('table');
                    table.classList.add('data-table');
                    const headerRow = document.createElement('tr');
                    headerRow.innerHTML = '<th>FRN</th><th>Student Name</th><th>Father\'s Name</th><th>Fee Amount</th>';
                    table.appendChild(headerRow);

                    fees.forEach(fee => {
                        const row = document.createElement('tr');
                        row.innerHTML = `<td>${fee.frn}</td><td>${fee.studentName}</td><td>${fee.fathersName}</td><td>${fee.feeAmount}</td>`;
                        table.appendChild(row);
                    });
                    classDiv.appendChild(table);
                    detailsContainer.appendChild(classDiv);
                }
            });
        }
    </script>
</body>
</html>
