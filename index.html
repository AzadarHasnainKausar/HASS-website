<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasnain Academic Services School - Main Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #004080;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px;
        }
        button {
            background-color: #004080;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 0 20px; /* Horizontal margin for side-by-side layout */
            font-size: 16px;
        }
        button:hover {
            background-color: #003366;
        }
        .home-button {
            margin-top: 40px;
            padding: 10px 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Hasnain Academic Services School</h1>
    </div>

    <div class="container">
        <!-- Option: Student Admission Form -->
        <button onclick="openPage('admissionForm.html')">Student Admission Form</button>

        <!-- Option: Fee Submission with PIN -->
        <button onclick="checkPin('feeSubmission')">Fee Submission</button>

        <!-- Option: Check Fee with PIN -->
        <button onclick="checkPin('checkFee')">Check Fee</button>

        <!-- Option: Registered Students with PIN -->
        <button onclick="checkPin('registeredStudents')">Registered Students</button>

        <!-- Home Button (aligned separately) -->
        <button class="home-button" onclick="goHome()">Home</button>
    </div>

    <script>
        // Function to open pages
        function openPage(page) {
            window.location.href = page;
        }

        // Function to check the PIN (Islamabad PK time)
        function checkPin(page) {
            const now = new Date();
            const options = { timeZone: 'Asia/Karachi', hour12: false, hour: '2-digit', minute: '2-digit' };
            const timeString = now.toLocaleTimeString('en-GB', options).replace(':', ''); // Get time in HHMM format

            let enteredPin = prompt("Enter PIN to access this section:");

            if (enteredPin === timeString) {
                // Correct PIN, redirect to page
                alert("PIN correct! Redirecting...");
                window.location.href = page + ".html";
            } else {
                // Incorrect PIN
                alert("Incorrect PIN! Access denied.");
            }
        }

        // Function for Home button
        function goHome() {
            alert("You are already on the home page.");
        }
    </script>

</body>
</html>
