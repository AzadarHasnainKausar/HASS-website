<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #004080;
            color: white;
            padding: 20px;
            text-align: left;
            padding-left: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 50px;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Space between buttons */
        }
        button {
            background-color: #004080;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            min-width: 200px; /* Minimum width for buttons */
        }
        button:hover {
            background-color: #003366;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Welcome to the School Management System</h1>
    </div>

    <div class="container">
        <div class="options">
            <button onclick="checkPin('student_admission.html')">Register a Student</button>
            <button onclick="checkPin('fee_structure.html')">Fee Structure</button>
            <button onclick="checkPin('submit_fee.html')">Submit Fee</button>
            <button onclick="checkPin('check_fee.html')">Check Fee</button>
            <button onclick="checkPin('submitted_fee_details.html')">Submitted Fee Details</button>
            <button onclick="checkPin('check_result.html')">Check Result</button>
            <button onclick="checkPin('registered_students.html')">Registered Students</button>
            <button onclick="checkPin('gallery.html')">Gallery</button>
            <button onclick="checkPin('papers.html')">Papers</button>
        </div>
    </div>

    <script>
        function checkPin(page) {
            const pin = prompt("Enter PIN to access this option:");
            const correctPin = "1019"; // Replace with your actual PIN logic if needed
            if (pin === correctPin) {
                window.location.href = page; // Redirect to the specified page
            } else {
                alert("Incorrect PIN. Access denied.");
            }
        }
    </script>

</body>
</html>
