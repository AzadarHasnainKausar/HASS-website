<!-- submitted_fee_details.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submitted Fee Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #004080;
            color: white;
            padding: 20px;
            text-align: left;
            padding-left: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 50px;
        }
        .class-buttons {
            display: flex;
            flex-direction: column; /* Align buttons vertically */
            gap: 15px; /* Space between buttons */
            margin-bottom: 20px; /* Space below button row */
        }
        button {
            background-color: #004080;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            min-width: 200px; /* Minimum width for buttons */
        }
        button:hover {
            background-color: #003366;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Submitted Fee Details</h1>
    </div>

    <div class="container">
        <div class="class-buttons">
            <button onclick="checkClassPin('play')">Play</button>
            <button onclick="checkClassPin('nursery')">Nursery</button>
            <button onclick="checkClassPin('prep')">Prep</button>
            <button onclick="checkClassPin('one')">1st Grade</button>
            <button onclick="checkClassPin('two')">2nd Grade</button>
            <button onclick="checkClassPin('three')">3rd Grade</button>
            <button onclick="checkClassPin('four')">4th Grade</button>
            <button onclick="checkClassPin('five')">5th Grade</button>
            <button onclick="checkClassPin('six')">6th Grade</button>
            <button onclick="checkClassPin('seven')">7th Grade</button>
            <button onclick="checkClassPin('eight')">8th Grade</button>
            <button onclick="checkClassPin('nine')">9th Grade</button>
            <button onclick="checkClassPin('ten')">10th Grade</button>
        </div>

        <!-- Home Button -->
        <button onclick="goHome()">Home</button>
    </div>

    <script>
        function getCurrentPin() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0'); // Ensure two digits
            const minutes = String(now.getMinutes()).padStart(2, '0'); // Ensure two digits
            return hours + minutes; // Return in HHMM format
        }

        // Function to check the PIN for class access
        function checkClassPin(className) {
            const pin = prompt("Enter PIN to access " + className + " fee details:");
            const correctPin = getCurrentPin(); // Get the current time as PIN
            if (pin === correctPin) {
                window.location.href = className + "_fee_details.html"; // Adjust with actual data page
            } else {
                alert("Incorrect PIN. Access denied.");
            }
        }

        // Function for Home button
        function goHome() {
            window.location.href = "index.html"; // Change this to your main page file name
        }
    </script>

</body>
</html>
