<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submitted Fee Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #004080;
            color: white;
            padding: 20px;
            text-align: left;
            padding-left: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            margin-top: 30px;
        }
        table, th, td {
            border: 1px solid #ccc;
            padding: 12px;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .back-button {
            background-color: #004080;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 30px;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #003366;
        }
        .search-container {
            margin-top: 20px;
        }
        .search-container input {
            padding: 10px;
            width: 200px;
        }
        .print-button, .delete-button {
            background-color: #ff5722;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .print-button:hover, .delete-button:hover {
            background-color: #e64a19;
        }
        .student-entry {
            margin-top: 20px;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Submitted Fee Details</h1>
    </div>

    <div class="container">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search Student" onkeyup="searchStudent()">
        </div>
        <table id="studentTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Student Name</th>
                    <th>Class</th>
                    <th>Submission Date</th>
                    <th>Amount</th>
                    <th>Remarks</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="studentTableBody">
                <!-- Dynamic content will be inserted here -->
            </tbody>
        </table>

        <button class="back-button" onclick="window.location.href='index.html'">Go Back</button>
    </div>

    <script>
        // Sample data (this should be replaced with actual data retrieval)
        const submittedFees = [
            {name: "Ali Ahmed", class: "9th", date: "2024-10-01", amount: "5000 PKR", remarks: "Paid in full"},
            {name: "Fatima Hussain", class: "8th", date: "2024-09-28", amount: "4500 PKR", remarks: "Late Fee Applied"},
            // Add more sample data as needed
        ];

        // Function to display student data
        function displayStudents(students) {
            const tableBody = document.getElementById('studentTableBody');
            tableBody.innerHTML = ''; // Clear previous entries

            students.forEach((student, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${student.name}</td>
                    <td>${student.class}</td>
                    <td>${student.date}</td>
                    <td>${student.amount}</td>
                    <td>${student.remarks}</td>
                    <td>
                        <button class="print-button" onclick="printReceipt('${student.name}')">Print Receipt</button>
                        <button class="delete-button" onclick="confirmDelete('${student.name}')">Delete</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Function to search for a student
        function searchStudent() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const filteredStudents = submittedFees.filter(student => student.name.toLowerCase().includes(input));
            displayStudents(filteredStudents);
        }

        // Function to confirm deletion
        function confirmDelete(name) {
            const pin = prompt("Enter PIN to delete this entry (current time in HHMM):");
            const correctPin = getCurrentPin(); // Get the current time as PIN
            if (pin === correctPin) {
                const index = submittedFees.findIndex(student => student.name === name);
                if (index > -1) {
                    submittedFees.splice(index, 1); // Remove student
                    displayStudents(submittedFees); // Update table
                }
                alert("Entry deleted successfully.");
            } else {
                alert("Incorrect PIN. Entry not deleted.");
            }
        }

        // Function to print the receipt
        function printReceipt(name) {
            const student = submittedFees.find(s => s.name === name);
            if (student) {
                const receipt = `
                    School Name: HASNAIN ACADEMIC SERVICES SCHOOL\n
                    Student Name: ${student.name}\n
                    Class: ${student.class}\n
                    Submission Date: ${student.date}\n
                    Amount: ${student.amount}\n
                    Remarks: ${student.remarks}\n
                `;
                console.log(receipt); // Print to console (or implement print functionality)
                alert("Receipt printed to console. Check the console for details.");
            }
        }

        // Function to get the current time in HHMM format (for the PIN)
        function getCurrentPin() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0'); // Ensure two digits
            const minutes = String(now.getMinutes()).padStart(2, '0'); // Ensure two digits
            return hours + minutes; // Return in HHMM format
        }

        // Initial display of all students
        displayStudents(submittedFees);
    </script>

</body>
</html>
