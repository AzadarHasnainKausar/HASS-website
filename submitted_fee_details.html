<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submitted Fee Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #004080;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border: 1px solid #ccc;
        }
        th {
            background-color: #e7f0fa;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #004080;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
            width: 100%;
            text-align: center;
        }
        .button:hover {
            background-color: #003366;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Submitted Fee Details</h1>
        <table>
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Father's Name</th>
                    <th>Class</th>
                    <th>Previous Balance</th>
                    <th>Total Amount</th>
                    <th>Months Included</th>
                </tr>
            </thead>
            <tbody id="feeDetailsTable">
                <!-- Fee details will be populated here -->
            </tbody>
        </table>
        <button class="button" onclick="goBack()">Go Back</button>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }

        // Simulate retrieving submitted fee details (this can be replaced with actual data retrieval)
        const submittedFees = [
            {
                studentName: 'Ali Khan',
                fatherName: 'Khan Muhammad',
                className: '1st',
                previousBalance: 500,
                totalAmount: '1300 (including January, February fees)'
            },
            {
                studentName: 'Sara Ali',
                fatherName: 'Ali Raza',
                className: 'Prep',
                previousBalance: 0,
                totalAmount: '2100 (including January, February, March fees)'
            },
        ];

        // Populate the table with submitted fee details
        const feeDetailsTable = document.getElementById('feeDetailsTable');
        submittedFees.forEach(fee => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${fee.studentName}</td>
                <td>${fee.fatherName}</td>
                <td>${fee.className}</td>
                <td>${fee.previousBalance}</td>
                <td>${fee.totalAmount}</td>
                <td>${fee.monthsIncluded}</td>
            `;
            feeDetailsTable.appendChild(row);
        });
    </script>

</body>
</html>
