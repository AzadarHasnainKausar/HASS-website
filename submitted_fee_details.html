<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submitted Fee Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .header {
            background-color: #004080;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            padding: 40px;
        }
        .section-title {
            font-size: 22px;
            font-weight: bold;
            margin-top: 40px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .btn {
            background-color: #004080;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #003366;
        }
        .delete-button {
            background-color: #e60000;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-bar {
            margin-bottom: 20px;
            text-align: center;
        }
        .search-bar input[type="text"] {
            padding: 8px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        .search-bar button {
            padding: 8px 12px;
            border: none;
            background-color: #004080;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Submitted Fee Details</h1>
    </div>

    <div class="container">

        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search by Student Name..." />
            <button onclick="searchStudent()">Search</button>
        </div>

        <!-- Class Sections -->
        <div class="section-title">Class 9th</div>
        <table id="class9Table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Student Name</th>
                    <th>Submission Date</th>
                    <th>Amount</th>
                    <th>Remarks</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Ali Ahmed</td>
                    <td>2024-10-01</td>
                    <td>5000 PKR</td>
                    <td>Paid in full</td>
                    <td><button class="delete-button" onclick="deleteRow(this)">Delete</button></td>
                </tr>
                <!-- More rows can be added here -->
            </tbody>
        </table>

        <div class="section-title">Class 8th</div>
        <table id="class8Table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Student Name</th>
                    <th>Submission Date</th>
                    <th>Amount</th>
                    <th>Remarks</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Fatima Hussain</td>
                    <td>2024-09-28</td>
                    <td>4500 PKR</td>
                    <td>Late Fee Applied</td>
                    <td><button class="delete-button" onclick="deleteRow(this)">Delete</button></td>
                </tr>
                <!-- More rows can be added here -->
            </tbody>
        </table>

        <!-- Buttons -->
        <div style="text-align: center;">
            <button class="btn" onclick="window.print()">Print/Download</button>
            <button class="btn" onclick="window.history.back()">Back to Home</button>
        </div>

    </div>

    <script>
        // Search Functionality
        function searchStudent() {
            const searchValue = document.getElementById("searchInput").value.toLowerCase();
            const tables = document.querySelectorAll("table tbody");

            tables.forEach(tbody => {
                Array.from(tbody.getElementsByTagName("tr")).forEach(row => {
                    const studentName = row.getElementsByTagName("td")[1].textContent.toLowerCase();
                    if (studentName.includes(searchValue)) {
                        row.style.display = "";
                    } else {
                        row.style.display = "none";
                    }
                });
            });
        }

        // Delete Row Functionality
        function deleteRow(btn) {
            const row = btn.parentElement.parentElement;
            row.parentElement.removeChild(row);
        }
    </script>

</body>
</html>
