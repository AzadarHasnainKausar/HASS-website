<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submitted Fee Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #004080;
        }
        p {
            font-size: 16px;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Submitted Fee Details</h1>

        <p><strong>Student Name:</strong> <span id="submittedStudentName"></span></p>
        <p><strong>Father's Name:</strong> <span id="submittedFatherName"></span></p>
        <p><strong>Class:</strong> <span id="submittedClass"></span></p>
        <p><strong>Months:</strong> <span id="submittedMonths"></span></p>
        <p><strong>Total Fee:</strong> <span id="submittedTotalFee"></span></p>
        <p><strong>Late Balance:</strong> <span id="submittedLateBalance"></span></p>
        <p><strong>Received Amount:</strong> <span id="submittedReceivedAmount"></span></p>
        <p><strong>Current Balance:</strong> <span id="submittedCurrentBalance"></span></p>

        <button onclick="clearData()">Back to Submit Fee</button>
    </div>

    <script>
        // Retrieve and display data from localStorage
        document.getElementById('submittedStudentName').innerText = localStorage.getItem('studentName');
        document.getElementById('submittedFatherName').innerText = localStorage.getItem('fatherName');
        document.getElementById('submittedClass').innerText = localStorage.getItem('class');
        document.getElementById('submittedMonths').innerText = localStorage.getItem('months');
        document.getElementById('submittedTotalFee').innerText = localStorage.getItem('totalAmount');
        document.getElementById('submittedLateBalance').innerText = localStorage.getItem('previousBalance');
        document.getElementById('submittedReceivedAmount').innerText = localStorage.getItem('receivedAmount');
        document.getElementById('submittedCurrentBalance').innerText = localStorage.getItem('currentBalance');

        // Function to clear localStorage and navigate back
        function clearData() {
            localStorage.clear(); // Clear localStorage
            window.location.href = 'submit_fee.html'; // Change to the path of your Submit Fee page
        }
    </script>
</body>
</html>
