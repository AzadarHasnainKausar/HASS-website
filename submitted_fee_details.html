<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submitted Fee Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <h1>Submitted Fee Details</h1>

    <button onclick="window.location.href='index.html'">Back to Home</button>
    <button onclick="printSheet()">Print Sheet</button>

    <table id="feeTable">
        <thead>
            <tr>
                <th>#</th>
                <th>Student Name</th>
                <th>Father's Name</th>
                <th>Class</th>
                <th>Previous Balance</th>
                <th>Total Amount</th>
                <th>Received Amount</th>
                <th>Current Balance</th>
                <th>Submission Time</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="feeTableBody">
            <!-- Data will be inserted here -->
        </tbody>
    </table>

    <script>
        // Retrieve data from local storage
        const submissions = JSON.parse(localStorage.getItem('submittedFees')) || [];
        const tableBody = document.getElementById('feeTableBody');

        if (submissions.length > 0) {
            submissions.forEach((submission, index) => {
                const row = document.createElement('tr');

                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${submission.studentName}</td>
                    <td>${submission.fatherName}</td>
                    <td>${submission.className}</td>
                    <td>${submission.previousBalance}</td>
                    <td>${submission.totalAmount}</td>
                    <td>${submission.receivedAmount}</td>
                    <td>${submission.currentBalance}</td>
                    <td>${submission.submissionTime}</td>
                    <td><button onclick="deleteRow(${index})">Delete</button></td>
                `;
                
                tableBody.appendChild(row);
            });
        } else {
            const noDataRow = document.createElement('tr');
            noDataRow.innerHTML = `<td colspan="10">No submissions found.</td>`;
            tableBody.appendChild(noDataRow);
        }

        function printSheet() {
            window.print();
        }

        function deleteRow(index) {
            const today = new Date();
            const day = String(today.getDate()).padStart(2, '0'); // Get day as DD
            const month = String(today.getMonth() + 1).padStart(2, '0'); // Get month as MM
            const pin = parseInt(day) + parseInt(month); // Calculate PIN as DD + MM

            const userPin = prompt("Please enter the PIN to delete this row:");
            if (parseInt(userPin) === pin) {
                submissions.splice(index, 1);
                localStorage.setItem('submittedFees', JSON.stringify(submissions));
                location.reload(); // Reload the page to see changes
            } else {
                alert("Incorrect PIN. Row not deleted.");
            }
        }
    </script>

</body>
</html>
