<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submitted Fee Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #004080;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Submitted Fee Details</h1>
        <table id="submittedFeeTable">
            <thead>
                <tr>
                    <th>Serial No.</th>
                    <th>Student Name</th>
                    <th>Father's Name</th>
                    <th>Class</th>
                    <th>Total Amount</th>
                    <th>Received Amount</th>
                    <th>Current Balance</th>
                </tr>
            </thead>
            <tbody>
                <!-- Submitted fee data will be inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        // Sample data for testing, you will replace this with your actual data from localStorage
        const submittedData = JSON.parse(localStorage.getItem("submittedFeeData")) || [];

        function loadSubmittedData() {
            const tableBody = document.getElementById('submittedFeeTable').getElementsByTagName('tbody')[0];

            submittedData.forEach((data, index) => {
                // Create a new row
                const newRow = tableBody.insertRow();

                // Insert serial number (index + 1 to start from 1)
                const serialCell = newRow.insertCell(0);
                serialCell.textContent = index + 1;

                // Insert other data cells
                const studentNameCell = newRow.insertCell(1);
                studentNameCell.textContent = data.studentName;

                const fatherNameCell = newRow.insertCell(2);
                fatherNameCell.textContent = data.fatherName;

                const classCell = newRow.insertCell(3);
                classCell.textContent = data.className;

                const totalAmountCell = newRow.insertCell(4);
                totalAmountCell.textContent = data.totalAmount;

                const receivedAmountCell = newRow.insertCell(5);
                receivedAmountCell.textContent = data.receivedAmount;

                const currentBalanceCell = newRow.insertCell(6);
                currentBalanceCell.textContent = data.currentBalance;
            });
        }

        // Call the function to load the data into the table
        loadSubmittedData();
    </script>

</body>
</html>
