<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submitted Fee Details</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #004080;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #004080;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .btn {
            padding: 10px;
            background-color: #00b33c;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #009933;
        }
        .search-container {
            margin: 20px 0;
            text-align: center;
        }
        .search-container input {
            padding: 10px;
            width: 80%;
            margin-right: 10px;
        }
        .back-button {
            background-color: #004080;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            text-align: center;
            display: block;
            width: 200px;
            margin-left: auto;
            margin-right: auto;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #003366;
        }
    </style>
</head>
<body>

<h2>Submitted Fee Details</h2>

<div class="search-container">
    <input type="text" id="searchInput" placeholder="Search for a student..." onkeyup="searchStudent()">
    <button class="btn" onclick="printTable()">Print / Download</button>
</div>

<table id="feeTable">
    <thead>
        <tr>
            <th>#</th>
            <th>Student Name</th>
            <th>Father's Name</th>
            <th>Class</th>
            <th>Previous Balance</th>
            <th>Total Amount</th>
            <th>Receiving Amount</th>
            <th>Current Balance</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody id="tableBody">
        <!-- Submitted fee data will be displayed here -->
    </tbody>
</table>

<button class="back-button" onclick="window.location.href='index.html'">Back to Home</button>

<script>
    // Function to save submitted fee data to local storage
    function saveFeeData(studentName, fatherName, className, previousBalance, totalAmount, receivingAmount, currentBalance) {
        const feeData = {
            studentName,
            fatherName,
            className,
            previousBalance,
            totalAmount,
            receivingAmount,
            currentBalance
        };
        let existingData = JSON.parse(localStorage.getItem('submittedFeeDetails')) || [];
        existingData.push(feeData);
        localStorage.setItem('submittedFeeDetails', JSON.stringify(existingData));
    }

    // Function to load submitted fee data from local storage
    function loadFeeData() {
        const data = JSON.parse(localStorage.getItem('submittedFeeDetails')) || [];
        const tableBody = document.getElementById('tableBody');
        tableBody.innerHTML = '';
        data.forEach((item, index) => {
            const row = `<tr>
                <td>${index + 1}</td>
                <td>${item.studentName}</td>
                <td>${item.fatherName}</td>
                <td>${item.className}</td>
                <td>${item.previousBalance}</td>
                <td>${item.totalAmount}</td>
                <td>${item.receivingAmount}</td>
                <td>${item.currentBalance}</td>
                <td><button onclick="deleteFeeData(${index})">Delete</button></td>
            </tr>`;
            tableBody.innerHTML += row;
        });
    }

    // Function to delete fee data
    function deleteFeeData(index) {
        let existingData = JSON.parse(localStorage.getItem('submittedFeeDetails'));
        existingData.splice(index, 1);
        localStorage.setItem('submittedFeeDetails', JSON.stringify(existingData));
        loadFeeData();
    }

    // Function to search for a student
    function searchStudent() {
        const input = document.getElementById('searchInput').value.toLowerCase();
        const rows = document.querySelectorAll('#tableBody tr');
        rows.forEach(row => {
            const name = row.cells[1].textContent.toLowerCase();
            if (name.includes(input)) {
                row.style.display = '';
            } else {
                row.style.display = 'none';
            }
        });
    }

    // Function to print or download table details
    function printTable() {
        const table = document.getElementById('feeTable');
        const newWin = window.open('', '', 'height=500,width=800');
        newWin.document.write('<html><head><title>Print Fee Details</title>');
        newWin.document.write('</head><body>');
        newWin.document.write(table.outerHTML);
        newWin.document.write('</body></html>');
        newWin.document.close();
        newWin.print();
    }

    // Load fee data when the page loads
    window.onload = loadFeeData;
</script>

</body>
</html>
