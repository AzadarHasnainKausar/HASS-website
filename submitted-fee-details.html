<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submitted Fee Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table, th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        .form-row {
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <h2>Submitted Fee Details</h2>

    <div class="form-row">
        <label for="student-name">Student Name:</label>
        <input type="text" id="student-name" name="student-name" placeholder="Enter Student Name">
        <button onclick="submitFeeDetails()">Submit</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Father's Name</th>
                <th>Class</th>
                <th>Total Fee</th>
                <th>Received Amount</th>
                <th>Submission Date</th>
            </tr>
        </thead>
        <tbody id="fee-details-body">
            <!-- Fee details will be populated here -->
        </tbody>
    </table>

    <script>
        // Function to submit fee details
        function submitFeeDetails() {
            const studentName = document.getElementById('student-name').value;
            const fatherName = prompt("Enter Father's Name:");
            const className = prompt("Enter Class:");
            const totalFee = prompt("Enter Total Fee:");
            const receivedAmount = prompt("Enter Received Amount:");
            const submissionDate = new Date().toLocaleDateString();

            // Insert new row in the table
            const tableBody = document.getElementById('fee-details-body');
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${studentName}</td>
                <td>${fatherName}</td>
                <td>${className}</td>
                <td>${totalFee}</td>
                <td>${receivedAmount}</td>
                <td>${submissionDate}</td>
            `;
            tableBody.appendChild(newRow);

            // Clear the input
            document.getElementById('student-name').value = '';
        }
    </script>

</body>

</html>
