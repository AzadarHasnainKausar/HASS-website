<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Fee</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 100%;
        }
        h2 {
            text-align: center;
            color: #004080;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, select {
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        .row {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .column {
            flex: 0 0 48%;
            margin-bottom: 20px;
        }
        .btn {
            width: 100%;
            padding: 15px;
            background-color: #00b33c;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #009933;
        }
        .back-btn {
            background-color: #808080;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        .back-btn:hover {
            background-color: #666666;
        }
        .notification {
            display: none;
            background-color: #f9edbe;
            color: #856404;
            padding: 10px;
            margin-top: 20px;
            border: 1px solid #ffeeba;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Submit Fee</h2>

    <div class="row">
        <div class="column">
            <label for="student-name">Student Name</label>
            <input type="text" id="student-name" placeholder="Enter Student Name" required>
        </div>
        <div class="column">
            <label for="father-name">Father's Name</label>
            <input type="text" id="father-name" placeholder="Enter Father's Name" required>
        </div>
    </div>

    <div class="row">
        <div class="column">
            <label for="class-select">Class</label>
            <select id="class-select" onchange="autoFillFee()" required>
                <option value="">Select Class</option>
                <option value="700">PLAY</option>
                <option value="700">NURSERY</option>
                <option value="700">PREP</option>
                <option value="800">1st</option>
                <option value="800">2nd</option>
                <option value="800">3rd</option>
                <option value="800">4th</option>
                <option value="800">5th</option>
                <option value="800">6th</option>
                <option value="800">7th</option>
                <option value="800">8th</option>
                <option value="1000">PRE 9TH</option>
                <option value="2000">9TH</option>
                <option value="2000">10TH</option>
            </select>
        </div>
        <div class="column">
            <label for="previous-balance">Previous Balance</label>
            <input type="number" id="previous-balance" value="0" readonly>
        </div>
    </div>

    <div class="row">
        <div class="column">
            <label for="total-amount">Total Amount</label>
            <input type="number" id="total-amount" readonly>
        </div>
        <div class="column">
            <label for="receiving-amount">Receiving Amount</label>
            <input type="number" id="receiving-amount" oninput="calculateCurrentBalance()" required>
        </div>
    </div>

    <div class="row">
        <div class="column">
            <label for="current-balance">Current Balance</label>
            <input type="number" id="current-balance" readonly>
        </div>
        <div class="column">
            <label for="pin">Enter PIN Code</label>
            <input type="text" id="pin" placeholder="Enter PIN" required>
        </div>
    </div>

    <button class="btn" onclick="checkPin()">Submit Fee</button>
    <button class="back-btn" onclick="window.history.back()">Back to Home</button>

    <div class="notification" id="notification">
        Contact 0307-9653457 AZADAR HASNAIN KAUSAR for PIN to submit fee.
    </div>

</div>

<script>
    function autoFillFee() {
        const classFee = document.getElementById("class-select").value;
        document.getElementById("total-amount").value = parseInt(classFee) + parseInt(document.getElementById("previous-balance").value);
    }

    function calculateCurrentBalance() {
        const totalAmount = parseInt(document.getElementById("total-amount").value);
        const receivingAmount = parseInt(document.getElementById("receiving-amount").value);
        document.getElementById("current-balance").value = totalAmount - receivingAmount;
    }

    function checkPin() {
        const pin = document.getElementById("pin").value;
        const currentTime = new Date().toLocaleTimeString('en-GB', { hour12: false, timeZone: 'Asia/Karachi' }).slice(0, 5).replace(":", "");
        
        // Show notification message for PIN
        document.getElementById("notification").style.display = "block";

        // If PIN is correct, submit the fee
        if (pin === currentTime) {
            alert("Fee Submitted Successfully!");

            // Here, you'd save the data to your submitted fee details file
            
            // Reset the form
            document.getElementById("student-name").value = '';
            document.getElementById("father-name").value = '';
            document.getElementById("class-select").value = '';
            document.getElementById("previous-balance").value = 0;
            document.getElementById("total-amount").value = '';
            document.getElementById("receiving-amount").value = '';
            document.getElementById("current-balance").value = '';
            document.getElementById("pin").value = '';
        } else {
            alert("Invalid PIN! Please ask 0307-9653457 for a PIN to submit the fee.");
        }
    }
</script>

</body>
</html>
