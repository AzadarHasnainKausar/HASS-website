<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Fee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 400px;
            position: relative;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 15px;
            font-family: 'Segoe UI', sans-serif;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            display: block;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        .back-button,
        .print-button {
            background-color: #ccc;
            color: #000;
        }

        .floating {
            position: absolute;
            top: 0;
            right: 0;
            margin: 15px;
            background-color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Submit Fee</h2>
        <div class="form-group">
            <label for="student">Student Name:</label>
            <input type="text" id="student" name="student">
        </div>

        <div class="form-group">
            <label for="father-name">Father's Name:</label>
            <input type="text" id="father-name" name="father-name">
        </div>

        <div class="form-group">
            <label for="class">Class:</label>
            <select id="class" name="class" onchange="populateFee()">
                <option value="">Select Class</option>
                <option value="Play">Play</option>
                <option value="Nursery">Nursery</option>
                <option value="Prep">Prep</option>
                <option value="One">1st</option>
                <option value="Two">2nd</option>
                <option value="Three">3rd</option>
                <option value="Four">4th</option>
                <option value="Five">5th</option>
                <option value="Six">6th</option>
                <option value="Seven">7th</option>
                <option value="Eight">8th</option>
                <option value="Pre9th">Pre 9th</option>
                <option value="Ninth">9th</option>
                <option value="Tenth">10th</option>
            </select>
        </div>

        <div class="form-group">
            <label for="current-fee">Current Fee:</label>
            <input type="number" id="current-fee" name="current-fee" readonly>
        </div>

        <div class="form-group">
            <label for="late-balance">Late Balance:</label>
            <input type="number" id="late-balance" name="late-balance" oninput="calculateTotal()">
        </div>

        <div class="form-group">
            <label for="total-fee">Total Fee:</label>
            <input type="number" id="total-fee" name="total-fee" readonly>
        </div>

        <div class="form-group">
            <label for="received">Received Amount:</label>
            <input type="number" id="received" name="received" oninput="calculateBalance()">
        </div>

        <div class="form-group">
            <label for="balance">Balance:</label>
            <input type="number" id="balance" name="balance" readonly>
        </div>

        <div class="form-group">
            <label for="month">Month:</label>
            <select id="month" name="month">
                <option value="January">January</option>
                <option value="February">February</option>
                <!-- Add other months -->
            </select>
        </div>

        <div class="form-group">
            <label for="date">Submission Date:</label>
            <input type="date" id="date" name="date" readonly>
        </div>

        <button type="button" onclick="validatePinAndSubmit()">Submit</button>
        <button type="button" class="back-button" onclick="window.location.href='index.html'">Back to Home</button>
        <button type="button" class="print-button" onclick="printReceipt()">Print Receipt</button>

        <div class="floating">
            <button onclick="searchStudent()">Search Student</button>
        </div>
    </div>

    <script>
        // Populate fee according to class
        function populateFee() {
            const classSelection = document.getElementById('class').value;
            const feeInput = document.getElementById('current-fee');
            let feeAmount = 0;

            if (classSelection === 'Play') feeAmount = 500;
            else if (classSelection === 'Nursery') feeAmount = 600;
            else if (classSelection === 'Prep') feeAmount = 700;
            else if (classSelection === 'One') feeAmount = 800;
            // Add other classes...

            feeInput.value = feeAmount;
            calculateTotal();
        }

        // Calculate total fee
        function calculateTotal() {
            const currentFee = parseFloat(document.getElementById('current-fee').value) || 0;
            const lateBalance = parseFloat(document.getElementById('late-balance').value) || 0;
            document.getElementById('total-fee').value = currentFee + lateBalance;
        }

        // Calculate balance
        function calculateBalance() {
            const totalFee = parseFloat(document.getElementById('total-fee').value) || 0;
            const received = parseFloat(document.getElementById('received').value) || 0;
            document.getElementById('balance').value = totalFee - received;
        }

        // Set today's date for submission
        document.getElementById('date').value = new Date().toISOString().split('T')[0];

        // Function to validate PIN and submit the form
        function validatePinAndSubmit() {
            const pin = prompt("Please enter the PIN to submit the fee:");
            const correctPin = '03079653457'; // Provided PIN

            if (pin === correctPin) {
                alert("Fee submission successful!");
                // Normally, save the data to the server here
            } else {
                alert("Incorrect PIN. Submission denied.");
            }
        }

        // Function to search student (dummy function)
        function searchStudent() {
            alert('Search functionality to be implemented.');
        }

        // Function to print fee receipt (dummy function)
        function printReceipt() {
            alert('Printing receipt for the selected student.');
        }
    </script>
</body>

</html>
