<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Fee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .form-group input[readonly] {
            background-color: #e9e9e9;
        }
        button {
            display: block;
            width: 100%;
            background-color: #004080;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #003366;
        }
        .back-button {
            margin-top: 15px;
            background-color: #ccc;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Submit Fee</h2>
        <div class="form-group">
            <label for="class">Class:</label>
            <select id="class" name="class" onchange="populateStudents()">
                <option value="">Select Class</option>
                <option value="Play">Play</option>
                <option value="Nursery">Nursery</option>
                <option value="Prep">Prep</option>
                <option value="One">1st</option>
                <option value="Two">2nd</option>
                <option value="Three">3rd</option>
                <option value="Four">4th</option>
                <option value="Five">5th</option>
                <option value="Six">6th</option>
                <option value="Seven">7th</option>
                <option value="Eight">8th</option>
                <option value="Pre9th">Pre 9th</option>
                <option value="Ninth">9th</option>
                <option value="Tenth">10th</option>
            </select>
        </div>

        <div class="form-group">
            <label for="student">Student Name:</label>
            <select id="student" name="student">
                <option value="">Select Student</option>
                <!-- Dynamically populated based on class selection -->
            </select>
        </div>

        <div class="form-group">
            <label for="fee">Fee:</label>
            <input type="number" id="fee" name="fee" readonly>
        </div>

        <div class="form-group">
            <label for="received">Received Amount:</label>
            <input type="number" id="received" name="received" oninput="calculateBalance()">
        </div>

        <div class="form-group">
            <label for="balance">Balance:</label>
            <input type="number" id="balance" name="balance" readonly>
        </div>

        <div class="form-group">
            <label for="date">Submission Date:</label>
            <input type="date" id="date" name="date" readonly>
        </div>

        <button type="button" onclick="validatePinAndSubmit()">Submit</button>
        <button class="back-button" onclick="window.location.href='index.html'">Back to Home</button>
    </div>

    <script>
        // Function to populate student names based on selected class
        function populateStudents() {
            const classSelection = document.getElementById('class').value;
            const studentSelect = document.getElementById('student');
            const feeInput = document.getElementById('fee');

            studentSelect.innerHTML = ''; // Clear current options
            let students = [];
            let feeAmount = 0;

            // Get registered student names and fees based on the selected class
            if (classSelection === 'Play') {
                students = ['Ali', 'Fatima']; // Example student names from registered data
                feeAmount = 500;
            } else if (classSelection === 'Nursery') {
                students = ['Hassan', 'Ayesha'];
                feeAmount = 600;
            } else if (classSelection === 'Prep') {
                students = ['Bilal', 'Sara'];
                feeAmount = 700;
            } else if (classSelection === 'One') {
                students = ['Zain', 'Amina'];
                feeAmount = 800;
            } else if (classSelection === 'Two') {
                students = ['Usman', 'Hira'];
                feeAmount = 900;
            } else if (classSelection === 'Three') {
                students = ['Hamza', 'Sana'];
                feeAmount = 1000;
            } else if (classSelection === 'Four') {
                students = ['Ahsan', 'Lubna'];
                feeAmount = 1100;
            } else if (classSelection === 'Five') {
                students = ['Arif', 'Mariam'];
                feeAmount = 1200;
            } else if (classSelection === 'Six') {
                students = ['Sameer', 'Nadia'];
                feeAmount = 1300;
            } else if (classSelection === 'Seven') {
                students = ['Faisal', 'Saima'];
                feeAmount = 1400;
            } else if (classSelection === 'Eight') {
                students = ['Sajid', 'Rabia'];
                feeAmount = 1500;
            } else if (classSelection === 'Pre9th') {
                students = ['Irfan', 'Tariq'];
                feeAmount = 1600;
            } else if (classSelection === 'Ninth') {
                students = ['Farhan', 'Zara'];
                feeAmount = 1700;
            } else if (classSelection === 'Tenth') {
                students = ['Mubashir', 'Farah'];
                feeAmount = 1800;
            }

            // Populate students in the dropdown
            students.forEach(student => {
                const option = document.createElement('option');
                option.value = student;
                option.textContent = student;
                studentSelect.appendChild(option);
            });

            // Set fee
            feeInput.value = feeAmount;
        }

        // Calculate balance based on fee and received amount
        function calculateBalance() {
            const fee = parseFloat(document.getElementById('fee').value);
            const received = parseFloat(document.getElementById('received').value);
            const balanceInput = document.getElementById('balance');

            if (received < fee) {
                balanceInput.value = (fee - received).toFixed(2);
            } else {
                balanceInput.value = 0;
            }
        }

        // Set today's date in the submission date field
        document.getElementById('date').value = new Date().toISOString().split('T')[0];

        // Function to validate PIN and submit the form
        function validatePinAndSubmit() {
            const pin = prompt("Please enter the PIN to submit the fee:");
            const correctPin = '03079653457'; // PIN as per the request

            if (pin === correctPin) {
                // Gather form data
                const student = document.getElementById('student').value;
                const fee = document.getElementById('fee').value;
                const received = document.getElementById('received').value;
                const balance = document.getElementById('balance').value;
                const date = document.getElementById('date').value;

                if (!student || !fee || !received) {
                    alert('Please fill in all the fields.');
                    return;
                }

                // Normally, here we would save the data to the server or database.
                alert(`Fee submission successful!\n\nStudent: ${student}\nClass: ${document.getElementById('class').value}\nFee: ${fee}\nReceived: ${received}\nBalance: ${balance}\nDate: ${date}`);

                // Redirect to the Submitted Fee Details page
                window.location.href = 'submitted_fee_details.html';
            } else {
                alert("Incorrect PIN. Fee submission denied.");
            }
        }
    </script>

</body>
</html>
