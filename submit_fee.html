<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Fee</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e6f7ff;
            margin: 0;
            padding: 20px;
            background-image: linear-gradient(135deg, #99ccff 25%, #66ccff 75%);
            min-height: 100vh;
        }
        h2 {
            text-align: center;
            color: #003366;
            font-size: 36px;
            font-weight: bold;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 30px auto;
            border: 2px solid #99ccff;
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .form-group label {
            margin-bottom: 5px;
            color: #004080;
            flex: 1;
            font-weight: bold;
        }
        input, select {
            flex: 2;
            padding: 10px;
            border: 1px solid #004080;
            border-radius: 4px;
            box-sizing: border-box;
            margin-left: 10px;
            background-color: #f0f8ff;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #004080;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #002e66;
        }
        .pin-notice {
            color: red;
            text-align: center;
            margin-top: 10px;
            display: none; /* Hidden initially */
        }
        .back-button {
            background-color: #004080;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            text-align: center;
            display: block;
            width: 200px;
            margin-left: auto;
            margin-right: auto;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #002e66;
        }
        .form-group select[multiple] {
            height: 100px;
        }
    </style>
</head>
<body>

<h2>Submit Fee</h2>

<div class="form-container">
    <div class="form-group">
        <label for="studentName">Student Name</label>
        <input type="text" id="studentName" required>
    </div>
    <div class="form-group">
        <label for="fatherName">Father's Name</label>
        <input type="text" id="fatherName" required>
    </div>
    <div class="form-group">
        <label for="classSelect">Class</label>
        <select id="classSelect" required>
            <option value="" disabled selected>Select Class</option>
            <option value="Play">Play</option>
            <option value="Nursery">Nursery</option>
            <option value="Prep">Prep</option>
            <option value="1st">1st</option>
            <option value="2nd">2nd</option>
            <option value="3rd">3rd</option>
            <option value="4th">4th</option>
            <option value="5th">5th</option>
            <option value="6th">6th</option>
            <option value="7th">7th</option>
            <option value="8th">8th</option>
            <option value="Pre 9th">Pre 9th</option>
            <option value="9th">9th</option>
            <option value="10th">10th</option>
        </select>
    </div>
    <div class="form-group">
        <label for="months">Months</label>
        <select id="months" multiple required>
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
        </select>
    </div>
    <div class="form-group">
        <label for="previousBalance">Previous Balance</label>
        <input type="number" id="previousBalance" required>
    </div>
    <div class="form-group">
        <label for="totalAmount">Total Amount</label>
        <input type="number" id="totalAmount" readonly required>
    </div>
    <div class="form-group">
        <label for="receivingAmount">Receiving Amount</label>
        <input type="number" id="receivingAmount" required>
    </div>
    <div class="form-group">
        <label for="currentBalance">Current Balance</label>
        <input type="number" id="currentBalance" value="0" readonly required>
    </div>
    <button id="submitButton">Submit Fee</button>
    <p class="pin-notice">Incorrect PIN. Please contact 0307-9653457 for the correct PIN.</p>
</div>

<button class="back-button" onclick="window.location.href='index.html'">Back to Home</button>

<script>
    // Function to update fee amounts based on selected class
    document.getElementById('classSelect').addEventListener('change', function() {
        const classFees = {
            "Play": 700,
            "Nursery": 700,
            "Prep": 700,
            "1st": 800,
            "2nd": 800,
            "3rd": 800,
            "4th": 800,
            "5th": 800,
            "6th": 800,
            "7th": 800,
            "8th": 800,
            "Pre 9th": 1000,
            "9th": 2000,
            "10th": 2000
        };

        const selectedClass = this.value;
        const totalAmountInput = document.getElementById('totalAmount');
        const selectedMonths = document.getElementById('months').selectedOptions;
        const monthsCount = selectedMonths.length;
        totalAmountInput.value = (classFees[selectedClass] || 0) * monthsCount;

        const previousBalanceInput = document.getElementById('previousBalance');
        const receivingAmountInput = document.getElementById('receivingAmount');
        const currentBalanceInput = document.getElementById('currentBalance');

        receivingAmountInput.addEventListener('input', function() {
            const previousBalance = parseFloat(previousBalanceInput.value) || 0;
            const receivingAmount = parseFloat(receivingAmountInput.value) || 0;
            currentBalanceInput.value = previousBalance + parseFloat(totalAmountInput.value) - receivingAmount;
        });
    });

    // Function to submit fee data
    document.getElementById('submitButton').addEventListener('click', function() {
        const pin = new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: false, timeZone: 'Asia/Karachi' }).replace(':', '');
        const enteredPin = prompt("Please enter the PIN to submit the fee (contact 0307-9653457 for the PIN):");

        if (enteredPin === pin) {
            const studentName = document.getElementById('studentName').value;
            const fatherName = document.getElementById('fatherName').value;
            const className = document.getElementById('classSelect').value;
            const monthsSelected = Array.from(document.getElementById('months').selectedOptions).map(opt => opt.value).join(', ');
            const previousBalance = document.getElementById('previousBalance').value;
            const totalAmount = document.getElementById('totalAmount').value;
            const receivingAmount = document.getElementById('receivingAmount').value;
            const currentBalance = document.getElementById('currentBalance').value;

            saveFeeData(studentName, fatherName, className, monthsSelected, previousBalance, totalAmount, receivingAmount, currentBalance);
            alert('Fee submitted successfully!');
            window.location.href = 'index.html'; // Redirect to home after submission
        } else {
            document.querySelector('.pin-notice').style.display = 'block';
        }
    });

    // Save fee data (here you can integrate your database logic)
    function saveFeeData(studentName, fatherName, className, monthsSelected, previousBalance, totalAmount, receivingAmount, currentBalance) {
        // Example of how you might store the fee data
        const feeDetails = {
            studentName: studentName,
            fatherName: fatherName,
            class: className,
            months: monthsSelected,
            previousBalance: previousBalance,
            totalAmount: totalAmount,
            receivingAmount: receivingAmount,
            currentBalance: currentBalance
        };

        // Log data (in reality you would save this data in a file or database)
        console.log(feeDetails);
    }
</script>

</body>
</html>
