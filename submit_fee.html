<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Fee</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 400px;
        }
        h2 {
            text-align: center;
            color: #004080;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .calculate-btn {
            background-color: #004080;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .calculate-btn:hover {
            background-color: #003366;
        }
        .submit-btn {
            background-color: #00b33c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .submit-btn:hover {
            background-color: #009933;
        }
        .back-btn {
            background-color: #808080;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        .back-btn:hover {
            background-color: #666666;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Submit Fee</h2>

        <label for="pin">Enter PIN Code</label>
        <input type="text" id="pin" placeholder="Enter PIN" required>

        <label for="student-name">Student Name</label>
        <input type="text" id="student-name" placeholder="Enter Student Name" required>

        <label for="father-name">Father's Name</label>
        <input type="text" id="father-name" placeholder="Enter Father's Name" required>

        <label for="class-select">Class</label>
        <select id="class-select" onchange="autoFillFee()" required>
            <option value="">Select Class</option>
            <option value="5000">9th</option>
            <option value="4500">8th</option>
            <option value="4000">7th</option>
            <option value="3500">6th</option>
        </select>

        <label for="previous-balance">Previous Balance</label>
        <input type="number" id="previous-balance" value="0" readonly>

        <label for="total-amount">Total Amount</label>
        <input type="number" id="total-amount" readonly>

        <label for="receiving-amount">Receiving Amount</label>
        <input type="number" id="receiving-amount" oninput="calculateCurrentBalance()" required>

        <label for="current-balance">Current Balance</label>
        <input type="number" id="current-balance" readonly>

        <button class="calculate-btn" onclick="calculateTotal()">Calculate Total</button>
        <button class="submit-btn" onclick="submitFee()">Submit Fee</button>
        <button class="back-btn" onclick="window.history.back()">Back to Home</button>
    </div>

    <script>
        function autoFillFee() {
            const classFee = document.getElementById("class-select").value;
            document.getElementById("total-amount").value = parseInt(classFee) + parseInt(document.getElementById("previous-balance").value);
        }

        function calculateTotal() {
            const previousBalance = parseInt(document.getElementById("previous-balance").value);
            const classFee = parseInt(document.getElementById("class-select").value);
            document.getElementById("total-amount").value = previousBalance + classFee;
        }

        function calculateCurrentBalance() {
            const totalAmount = parseInt(document.getElementById("total-amount").value);
            const receivingAmount = parseInt(document.getElementById("receiving-amount").value);
            document.getElementById("current-balance").value = totalAmount - receivingAmount;
        }

        function submitFee() {
            const pin = document.getElementById("pin").value;
            if (pin !== "0307-9653457") {
                alert("Invalid PIN code!");
                return;
            }

            const studentName = document.getElementById("student-name").value;
            const fatherName = document.getElementById("father-name").value;
            const classSelected = document.getElementById("class-select").value;
            const previousBalance = document.getElementById("previous-balance").value;
            const totalAmount = document.getElementById("total-amount").value;
            const receivingAmount = document.getElementById("receiving-amount").value;
            const currentBalance = document.getElementById("current-balance").value;

            // Here, you'd submit the data to your server or save it in the submitted fee details file
            alert("Fee Submitted Successfully!");

            // Reset the form
            document.getElementById("pin").value = '';
            document.getElementById("student-name").value = '';
            document.getElementById("father-name").value = '';
            document.getElementById("class-select").value = '';
            document.getElementById("previous-balance").value = 0;
            document.getElementById("total-amount").value = '';
            document.getElementById("receiving-amount").value = '';
            document.getElementById("current-balance").value = '';
        }
    </script>

</body>
</html>
