<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Fee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #004080;
        }
        label {
            margin-top: 10px;
            display: block;
            font-weight: bold;
        }
        input[type="text"], select {
            width: calc(100% - 22px);
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus, select:focus {
            border-color: #004080;
        }
        button {
            width: 100%;
            background-color: #004080;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #003366;
        }
        .month-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .month-checkbox {
            width: calc(33% - 10px);
            margin-bottom: 10px;
        }
        .fee-summary {
            margin-top: 20px;
            background-color: #e7f0fa;
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Submit Fee</h1>

        <!-- Student Name -->
        <label for="studentName">Student Name:</label>
        <input type="text" id="studentName" placeholder="Enter student name">

        <!-- Father's Name -->
        <label for="fatherName">Father's Name:</label>
        <input type="text" id="fatherName" placeholder="Enter father's name">

        <!-- Class Selection -->
        <label for="classSelect">Select Class:</label>
        <select id="classSelect" onchange="updateFee()">
            <option value="">-- Select a class --</option>
            <option value="Play">Play</option>
            <option value="Nursery">Nursery</option>
            <option value="Prep">Prep</option>
            <option value="1st">1st</option>
            <option value="2nd">2nd</option>
            <option value="3rd">3rd</option>
            <option value="4th">4th</option>
            <option value="5th">5th</option>
            <option value="6th">6th</option>
            <option value="7th">7th</option>
            <option value="8th">8th</option>
            <option value="Pre 9th">Pre 9th</option>
            <option value="9th">9th</option>
            <option value="10th">10th</option>
        </select>

        <!-- Month Selection -->
        <label>Select Months:</label>
        <div class="month-options">
            <div class="month-checkbox">
                <label><input type="checkbox" value="January" onchange="calculateTotal()"> January</label>
            </div>
            <div class="month-checkbox">
                <label><input type="checkbox" value="February" onchange="calculateTotal()"> February</label>
            </div>
            <div class="month-checkbox">
                <label><input type="checkbox" value="March" onchange="calculateTotal()"> March</label>
            </div>
            <div class="month-checkbox">
                <label><input type="checkbox" value="April" onchange="calculateTotal()"> April</label>
            </div>
            <div class="month-checkbox">
                <label><input type="checkbox" value="May" onchange="calculateTotal()"> May</label>
            </div>
            <div class="month-checkbox">
                <label><input type="checkbox" value="June" onchange="calculateTotal()"> June</label>
            </div>
            <div class="month-checkbox">
                <label><input type="checkbox" value="July" onchange="calculateTotal()"> July</label>
            </div>
            <div class="month-checkbox">
                <label><input type="checkbox" value="August" onchange="calculateTotal()"> August</label>
            </div>
            <div class="month-checkbox">
                <label><input type="checkbox" value="September" onchange="calculateTotal()"> September</label>
            </div>
            <div class="month-checkbox">
                <label><input type="checkbox" value="October" onchange="calculateTotal()"> October</label>
            </div>
            <div class="month-checkbox">
                <label><input type="checkbox" value="November" onchange="calculateTotal()"> November</label>
            </div>
            <div class="month-checkbox">
                <label><input type="checkbox" value="December" onchange="calculateTotal()"> December</label>
            </div>
        </div>

        <!-- Previous Balance -->
        <label for="previousBalance">Previous Balance:</label>
        <input type="text" id="previousBalance" placeholder="Enter previous balance" oninput="calculateTotal()">

        <!-- Total Amount Display -->
        <div class="fee-summary">
            <strong>Total Amount: </strong><span id="totalAmount">0</span>
        </div>

        <!-- Submit Button -->
        <button onclick="submitFee()">Submit Fee</button>
    </div>

    <script>
        function updateFee() {
            const classSelect = document.getElementById('classSelect');
            const selectedClass = classSelect.value;
            const feeMap = {
                'Play': 700,
                'Nursery': 700,
                'Prep': 700,
                '1st': 800,
                '2nd': 800,
                '3rd': 800,
                '4th': 800,
                '5th': 800,
                '6th': 800,
                '7th': 800,
                '8th': 800,
                'Pre 9th': 1000,
                '9th': 2000,
                '10th': 2000,
            };
            const fee = feeMap[selectedClass] || 0;
            document.getElementById('totalAmount').innerText = fee;
            calculateTotal(); // Update total amount on class change
        }

        function calculateTotal() {
            const classSelect = document.getElementById('classSelect');
            const selectedClass = classSelect.value;
            const feeMap = {
                'Play': 700,
                'Nursery': 700,
                'Prep': 700,
                '1st': 800,
                '2nd': 800,
                '3rd': 800,
                '4th': 800,
                '5th': 800,
                '6th': 800,
                '7th': 800,
                '8th': 800,
                'Pre 9th': 1000,
                '9th': 2000,
                '10th': 2000,
            };
            const fee = feeMap[selectedClass] || 0;
            const previousBalance = parseFloat(document.getElementById('previousBalance').value) || 0;

            // Calculate the number of selected months
            const monthCheckboxes = document.querySelectorAll('.month-checkbox input[type="checkbox"]');
            let selectedMonthsCount = 0;
            let selectedMonthsNames = [];

            monthCheckboxes.forEach(checkbox => {
                if (checkbox.checked) {
                    selectedMonthsCount++;
                    selectedMonthsNames.push(checkbox.value);
                }
            });

            // Calculate total amount
            const totalFee = fee * selectedMonthsCount;
            const totalAmount = previousBalance + totalFee;

            // Update the displayed total amount
            document.getElementById('totalAmount').innerText = `${totalAmount} (including ${selectedMonthsNames.join(', ')} fees)`;
        }

        function submitFee() {
            // Code to submit fee details, for example, saving to local storage
            const studentName = document.getElementById('studentName').value;
            const fatherName = document.getElementById('fatherName').value;
            const className = document.getElementById('classSelect').value;
            const previousBalance = document.getElementById('previousBalance').value;
            const totalAmount = document.getElementById('totalAmount').innerText;

            // Validate inputs
            if (!studentName || !fatherName || !className) {
                alert('Please fill in all fields.');
                return;
            }

            // Simulate submission
            alert(`Fee submitted for ${studentName} (${className}): ${totalAmount}`);
        }
    </script>

</body>
</html>
