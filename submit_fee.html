<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Fee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            display: block;
            width: 100%;
            background-color: #004080;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #003366;
        }
        .back-button {
            margin-top: 15px;
            background-color: #ccc;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Submit Fee</h2>
        <div class="form-group">
            <label for="name">Name of Student:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="father_name">Father's Name:</label>
            <input type="text" id="father_name" name="father_name" required>
        </div>
        <div class="form-group">
            <label for="class">Class:</label>
            <select id="class" name="class" required>
                <option value="">Select Class</option>
                <option value="Play">Play</option>
                <option value="Nursery">Nursery</option>
                <option value="Prep">Prep</option>
                <option value="One">1st</option>
                <option value="Two">2nd</option>
                <option value="Three">3rd</option>
                <option value="Four">4th</option>
                <option value="Five">5th</option>
                <option value="Six">6th</option>
                <option value="Seven">7th</option>
                <option value="Eight">8th</option>
                <option value="Pre9th">Pre 9th</option>
                <option value="Ninth">9th</option>
                <option value="Tenth">10th</option>
            </select>
        </div>
        <div class="form-group">
            <label for="late_balance">Late Balance:</label>
            <input type="number" id="late_balance" name="late_balance" required>
        </div>
        <div class="form-group">
            <label for="current_fee">Current Fee:</label>
            <input type="number" id="current_fee" name="current_fee" required>
        </div>
        <div class="form-group">
            <label for="total">Total Amount:</label>
            <input type="number" id="total" name="total" readonly>
        </div>
        <div class="form-group">
            <label for="received">Received Amount:</label>
            <input type="number" id="received" name="received" required oninput="calculateBalance()">
        </div>
        <div class="form-group">
            <label for="balance">Balance:</label>
            <input type="number" id="balance" name="balance" readonly>
        </div>
        <div class="form-group">
            <label for="submission_date">Date of Fee Submission:</label>
            <input type="date" id="submission_date" name="submission_date" required>
        </div>
        <button type="button" onclick="submitFee()">Submit</button>
        <button class="back-button" onclick="window.location.href='index.html'">Back to Home</button>
    </div>

    <script>
        // Calculate total and balance
        function calculateBalance() {
            const currentFee = parseFloat(document.getElementById('current_fee').value);
            const lateBalance = parseFloat(document.getElementById('late_balance').value);
            const receivedAmount = parseFloat(document.getElementById('received').value);

            const total = currentFee + lateBalance;
            document.getElementById('total').value = total;

            const balance = total - receivedAmount;
            document.getElementById('balance').value = balance;
        }

        // Submit fee details and save to class-wise subfolders
        function submitFee() {
            const studentName = document.getElementById('name').value;
            const fatherName = document.getElementById('father_name').value;
            const studentClass = document.getElementById('class').value;
            const lateBalance = document.getElementById('late_balance').value;
            const currentFee = document.getElementById('current_fee').value;
            const totalAmount = document.getElementById('total').value;
            const receivedAmount = document.getElementById('received').value;
            const balance = document.getElementById('balance').value;
            const submissionDate = document.getElementById('submission_date').value;

            if (!studentName || !fatherName || !studentClass || !currentFee || !receivedAmount || !submissionDate) {
                alert('Please fill in all required fields.');
                return;
            }

            // Simulate saving data to class-wise subfolders
            alert(`Fee submission successful!\n\nStudent: ${studentName}\nClass: ${studentClass}\nTotal: ${totalAmount}\nReceived: ${receivedAmount}\nBalance: ${balance}\nDate: ${submissionDate}`);

            // Save data to the respective class folder (this part will depend on backend implementation)
            // For example, save in '/Submitted Fee Details/[Class]/[StudentName].txt'
        }
    </script>

</body>
</html>
